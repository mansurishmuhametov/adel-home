<div class="product">
    <div *ngIf="Product">
        <img [src]="IconUrl" alt="товар" class="image">
        <div class="content">
            <div class="name">
                {{ Product.name }}
            </div>
            <div class="price">
                {{ Product.price }}
                <span>руб.</span>
            </div>
        </div>
        <div class="inStock" *ngIf="Product.isInStock">
            В наличии
        </div>
    </div>
</div>
