<div class="products-list">
    <div class="loading"
        *ngIf="isLoading">
        Загрузка...
    </div>
    <div *ngFor="let id of ids"
        class="product-wrapper"
        (click)="goToDetail(id)">
        <div class="product-content">
            <app-product [Id]="id"></app-product>
        </div>
    </div>
</div>
