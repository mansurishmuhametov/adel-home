<div class="products-list">
    <div class="loading"
        *ngIf="IsLoading">
        Загрузка...
    </div>
    <div *ngFor="let product of Products"
        class="product-wrapper linkable"
        (click)="goToDetail(product.Id)">
        <div class="product-content">
            <app-product [Product]="product"></app-product>
        </div>
    </div>
</div>
