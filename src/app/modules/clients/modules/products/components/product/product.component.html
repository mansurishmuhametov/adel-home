<div class="product">
    <div class="content" *ngIf="Product">
        <div class="image-wrapper">
            <img [src]="IconSrc" alt="товар" class="image">
        </div>
        <div class="brief-wrapper">
            <div class="name">
                {{ Product.Name }}
            </div>
            <div class="price">
                <strong>{{ Product.Price }}</strong>
                <span class="measure">руб.</span>
            </div>
        </div>
    </div>
</div>
