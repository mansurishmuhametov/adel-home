<div class="product">
    <div class="content" *ngIf="Product">
        <div class="image-wrapper">
            <div class="image-wrapper-inner"
                *ngIf="Image">
                <img [src]="Image"
                    alt="товар"
                    class="image"
                    *ngIf="Image">
            </div>            
            <div class="stub" *ngIf="!Image">
            </div>
        </div>
        <div class="brief-wrapper">
            <div class="name">
                {{ Product.Name }}
            </div>
            <div class="price">
                <strong>{{ Product.Price }}</strong>
                <span class="measure">руб.</span>
            </div>
        </div>
    </div>
</div>
