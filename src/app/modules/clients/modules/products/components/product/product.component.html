<div class="product">
    <div class="content"
        *ngIf="Product">
        <div class="image-wrapper">
            <div class="image-wrapper-inner"
                *ngIf="Image; else noImage">
                <img [src]="Image"
                    class="image"
                    *ngIf="Image">
            </div>
            <ng-template #noImage>
                <div class="noImage"></div>
            </ng-template>
        </div>
        <div class="brief-wrapper">
            <div class="name">
                {{ Product.Name }}
            </div>
            <div class="price">
                <strong>{{ Product.Price }}</strong>
                <span class="measure">руб.</span>
            </div>
        </div>
    </div>
</div>
